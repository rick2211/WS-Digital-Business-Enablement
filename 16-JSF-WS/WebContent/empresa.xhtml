<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Empresa</title>
</h:head>
<h:body>


	<h2>Cadastro de empresas</h2>

	<h:messages />

	<h:form>
		<div>
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText value="#{empresaBean.empresa.nome}" id="nome" />
		</div>
		<div>
			<h:outputLabel value="Faturamento" for="faturamento" />
			<h:inputText value="#{empresaBean.empresa.faturamento}"
				id="faturamento" />
		</div>
		<div>
			<h:selectBooleanCheckbox value="#{empresaBean.empresa.multinacional}"
				id="mult" />
			<h:outputLabel value="Mult" for="mult" />
		</div>
		<h:commandButton value="Cadastrar"
			actionListener="#{empresaBean.cadastrar()}" />
	</h:form>


	<h2>Empresas</h2>

	<h:dataTable value="#{empresaBean.listar()}" var="j">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{j.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Faturamento</f:facet>
			#{j.faturamento}
		</h:column>
		<h:column>
			<f:facet name="header">Multinacional</f:facet>
			#{j.multinacional}
		</h:column>
	</h:dataTable>

</h:body>
</html>
